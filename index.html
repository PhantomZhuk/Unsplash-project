<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash</title>
    <link rel="icon" type="image/png" href="https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/2d/aa/6d/2daa6df3-3949-3cbe-d5fd-f41187398f77/AppIcon-0-0-85-220-0-0-4-0-2x.png/1200x630bb.png">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
        integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js'
        integrity='sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw=='
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrap" id="wrap">
        <div class="menuBtn">
            <div class="rewindSpeedContainer" title="Rewind speed">
                <div class="textRewindSpeed"><span id="textRewindSpeed"></span></div>
                <input type="range" id="rewindSpeed" min="1000" max="10000" step="1000" value="2000">
            </div>
            
            <i class="fa-solid fa-bars" id="closeBtn"></i>
            <div class="pictureWindow"></div>
            <button class="clearLikedPhoto" id="clearLikedPhoto"><i class="fa-solid fa-trash-can"></i> Like photo</button>
        </div>
        <div class="inputContainer">
            <input type="text" id="themeInput" placeholder="Type your picture theme" autocomplete="off">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="heartContainer"><i class="fa-solid fa-heart"></i></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
